{% extends "base.html" %}
{% block title %}Account creation{% endblock %}
{% block content %}
  <h1>Create an account</h1>
  <p>Please fill out the following form to obtain an account on this website:</p>
  <form method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Register"></p>
  </form>
{% endblock %}
