{% extends "base.html" %}
{% block title %}Reset password{% endblock %}
{% block content %}
  <h1>Forgotten your password?</h1>
  <p>Enter your E-mail address to obtain a new one</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Send E-mail"></p>
  </form>
{% endblock %}
